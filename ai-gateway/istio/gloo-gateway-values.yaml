ambient:
  waypoint:
    enabled: true
gloo:
  kubeGateway:
    enabled: true
  gatewayProxies:
    gatewayProxy:
      disabled: true
  discovery:
    enabled: false
  gloo:
    deployment:
      customEnv:
        # The waypoint translator is disabled by default, so must explicitly enable it
        - name: ENABLE_WAYPOINTS
          value: "true" 
gloo-fed:
  enabled: false
  glooFedApiserver:
    enable: false
# disable everything else for a simple deployment
observability:
  enabled: true
prometheus:
  enabled: false
grafana:
  defaultInstallationEnabled: false
gateway-portal-web-server:
  enabled: false