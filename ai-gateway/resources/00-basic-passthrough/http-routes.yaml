apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openai-passthrough-route
  namespace: gloo-system
spec:
  parentRefs:
    - name: ai-gateway
      namespace: gloo-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /v1/chat/completions
    filters:
    - type: URLRewrite
      urlRewrite:
        hostname: api.openai.com
    backendRefs:
    - name: openai-api-backend
      namespace: gloo-system
      kind: Backend
      group: gateway.kgateway.dev

