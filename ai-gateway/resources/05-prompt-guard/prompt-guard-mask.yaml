apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: openai-prompt-guard
  namespace: gloo-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: openai
  options:
    ai:
      promptGuard:
        request:
          customResponse:
            message: "Rejected due to inappropriate content"
          regex:
            action: REJECT
            builtins:
            - CREDIT_CARD
        response:
          regex:
            builtins:
            - CREDIT_CARD
            action: MASK
