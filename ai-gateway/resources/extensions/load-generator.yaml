apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: ollama-qwen-0.5-upstream
  namespace: gloo-system
spec:
  ai:
    openai:
      customHost:
        host: ollama-qwen.ollama.svc.cluster.local
        port: 11434
      model: qwen:0.5b
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: load-generation-qwen
  namespace: gloo-system
spec:
  parentRefs:
    - name: ai-gateway
      namespace: gloo-system
      sectionName: http-load-generator
  hostnames:
    - load-generator.gloo.solo.io
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /load
    filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplaceFullPath
            replaceFullPath: /v1/chat/completions
    backendRefs:
      - group: gloo.solo.io
        kind: Upstream
        name: ollama-qwen-0.5-upstream
        namespace: gloo-system
        weight: 100
