apiVersion: v1
kind: Service
metadata:
  name: ollama-qwen
  namespace: ollama
spec:
  ports:
  - name: http
    port: 11434
    protocol: TCP
    targetPort: http
  selector:
    name: ollama-qwen
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-qwen
  namespace: ollama
spec:
  selector:
    matchLabels:
      name: ollama-qwen
  template:
    metadata:
      labels:
        name: ollama-qwen
    spec:
      containers:
      - env:
        - name: PRELOAD_MODELS
          value: qwen:0.5b
        - name: OLLAMA_KEEP_ALIVE
          value: "-1"
        image: ollama/ollama:latest
        name: ollama-qwen
        ports:
        - containerPort: 11434
          name: http
          protocol: TCP
