apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ai-gateway
  namespace: gloo-system
spec:
  infrastructure:
    parametersRef:
      kind: GatewayParameters
      group: gateway.kgateway.dev
      name: custom-agw-params
  gatewayClassName: agentgateway-enterprise
  listeners:
  - allowedRoutes:
      namespaces:
        from: All
    name: http-load
    hostname: load-generator.gloo.solo.io
    port: 8081
    protocol: HTTP  
  - allowedRoutes:
      namespaces:
        from: All
    name: http
    port: 8080
    protocol: HTTP
---
# Step 2: Create GlooGatewayParameters referencing the custom ConfigMap
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayParameters
metadata:
  name: custom-agw-params
  namespace: gloo-system
spec:
  kube:
    agentgateway:
      enabled: true
