apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ai-gateway
  namespace: gloo-system
spec:
  gatewayClassName: agentgateway-enterprise
  listeners:
  - allowedRoutes:
      namespaces:
        from: All
    name: http-load
    hostname: load-generator.gloo.solo.io
    port: 8081
    protocol: HTTP  
  - allowedRoutes:
      namespaces:
        from: All
    name: http
    port: 8080
    protocol: HTTP
