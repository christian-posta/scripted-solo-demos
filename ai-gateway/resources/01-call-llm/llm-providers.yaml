apiVersion: ai.gloo.solo.io/v1alpha1
kind: LLMProvider
metadata:
  name: mistral-large
  namespace: gloo-system
spec:
  model: mistral-large-latest
  tokenRef: mistralai-secret
  mistral:
    maxTokens: 100
    temperature: 0.5
    api: COMPLETION
