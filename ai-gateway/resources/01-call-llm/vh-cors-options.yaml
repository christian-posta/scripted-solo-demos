
apiVersion: gateway.solo.io/v1
kind: VirtualHostOption
metadata:
  name: cors
  namespace: gloo-system
spec:
  options:
    corsPolicyMergeSettings:
      exposeHeaders: UNION
    cors:
      allowOrigin:
        - 'http://localhost:3000'
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      allowHeaders:
        - "*"
      maxAge: "86400"
      allowCredentials: true
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: ai-gateway
    namespace: gloo-system
