apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: mistral-ai-opt
  namespace: gloo-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: mistralai
  options:
    ai:
      promptGuard:
        request:
          customResponseMessage: "Rejected due to inappropriate content"
          matches:
          - "credit card"
        response:
          matches:
          # Mastercard
          - '(?:^|\D)(5[1-5][0-9]{2}(?:\ |\-|)[0-9]{4}(?:\ |\-|)[0-9]{4}(?:\ |\-|)[0-9]{4})(?:\D|$)'
