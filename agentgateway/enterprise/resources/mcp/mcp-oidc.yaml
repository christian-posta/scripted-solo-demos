apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-oidc
  namespace: enterprise-agentgateway
spec:
  parentRefs:
  - name: agentgateway
  rules:
    - matches:
        - path:
            type: Exact
            value: /oidc/mcp  
        - path:
            type: Exact
            value: /.well-known/oauth-protected-resource/oidc/mcp  
        - path:
            type: Exact
            value: /.well-known/oauth-authorization-server/oidc/mcp     
      backendRefs:
      - name: mcp-oidc-backend
        group: agentgateway.dev
        kind: AgentgatewayBackend
---
# MCP Backend with multiple targets
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: mcp-oidc-backend
  namespace: enterprise-agentgateway
spec:
  mcp:
    targets:
      - name: deepwiki
        static:
          host: mcp.deepwiki.com
          port: 443
          path: /mcp
          protocol: StreamableHTTP  # Explicitly set protocol
          policies:
            tls: {}  # Enable TLS for HTTPS backend (backendTLS equivalent)
      - name: microsoft
        static:
          host: learn.microsoft.com
          port: 443
          path: /api/mcp
          protocol: StreamableHTTP  # Explicitly set protocol
          policies:
            tls: {}  # Enable TLS for HTTPS backend (backendTLS equivalent)          
---
# Backend for Auth0 JWKS endpoint
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: auth0-jwks
  namespace: enterprise-agentgateway
spec:
  static:
    host: ceposta-solo.auth0.com
    port: 443
  policies:
    tls: {}  # Enable TLS for auth0
---
# Policy for CORS, header modification, and backend TLS
apiVersion: enterpriseagentgateway.solo.io/v1alpha1
kind: EnterpriseAgentgatewayPolicy
metadata:
  name: mcp-oidc-policy
  namespace: enterprise-agentgateway
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: mcp-oidc
  backend:
    tls: {}  # Enables TLS for backend connections
    mcp:
      authentication:
        mode: Strict
        issuer: https://ceposta-solo.auth0.com/
        audiences:
          - https://ceposta-agw.ngrok.io/mcp        
        jwks:
          backendRef:
            name: auth0-jwks
            kind: AgentgatewayBackend
            group: agentgateway.dev
          jwksPath: .well-known/jwks.json # leave off the initial / for now
        provider: Auth0
        resourceMetadata:
          authorizationServers:
            - https://ceposta-agw.ngrok.io/oidc/mcp
          resource: https://ceposta-agw.ngrok.io/oidc/mcp
          scopesSupported:
            - openid
          bearerMethodsSupported:
            - header
            - body
            - query
          resourceDocumentation: https://ceposta-agw.ngrok.io/oidc/mcp/docs
          resourcePolicyUri: https://ceposta-agw.ngrok.io/oidc/mcp/policies      
  traffic:
    cors:
      allowOrigins:
        - "*"
      allowHeaders:
        - "*"
      allowMethods:
        - "*"
      allowCredentials: false
    headerModifiers:
      request:
        remove:
          - x-forwarded-for
          - x-forwarded-host
          - x-forwarded-proto
