apiVersion: apps/v1
kind: Deployment
metadata:
  name: failover-429
  namespace: enterprise-agentgateway
  labels:
    app: failover-429
spec:
  replicas: 1
  selector:
    matchLabels:
      app: failover-429
  template:
    metadata:
      labels:
        app: failover-429
    spec:
      containers:
        - name: failover-429
          image: docker.io/ceposta/failover-429:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9959
          readinessProbe:
            tcpSocket:
              port: 9959
            initialDelaySeconds: 1
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 9959
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: failover-429
  namespace: enterprise-agentgateway
  labels:
    app: failover-429
spec:
  selector:
    app: failover-429
  ports:
    - name: http
      port: 9959
      targetPort: 9959
