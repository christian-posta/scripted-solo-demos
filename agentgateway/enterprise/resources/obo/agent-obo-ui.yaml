apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-agent-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-agent-ui
  template:
    metadata:
      labels:
        app: demo-agent-ui
    spec:
      containers:
      - name: ui
        image: ceposta/demo-agent-ui:v0.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        # Runtime configuration - these values will be injected into the UI at container startup
        - name: VITE_BASE_PATH
          value: "/obo"        
        - name: VITE_AGENT_OBO_URL
          value: "http://localhost:3000/obo"
        - name: VITE_KEYCLOAK_HOSTNAME
          value: "https://demo-keycloak-907026730415.us-east4.run.app"
        - name: VITE_KEYCLOAK_REALM
          value: "kagent-dev"
        - name: VITE_KEYCLOAK_CLIENT_ID
          value: "kagent-ui"
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: demo-agent-ui
spec:
  selector:
    app: demo-agent-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
