binds:
- listeners:
  - routes:
    - backends:
      - mcp:
          name: default
          targets:
          - name: everything
            stdio:
              args:
              - '@modelcontextprotocol/server-everything'
              cmd: npx
      policies:
        cors:
          allowHeaders:
          - mcp-protocol-version
          - content-type
          allowOrigins:
          - '*'
  - hostname: localhost
    name: a2a-listener
    protocol: HTTP
    routes: []
  port: 3000
config:
  tracing:
    otlpEndpoint: http://localhost:4317
