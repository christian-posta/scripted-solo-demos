apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: web-api-ingress
  namespace: gloo-system
  labels:
    ingress: web-api
spec:
  parentRefs:
    - name: http
      namespace: gloo-system
  rules:
    - filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.solo.io
            kind: RouteOption
            name: web-api-ingress-options 
            namespace: gloo-system     
  hostnames:
    - "web-api.solo.io"
  rules:
    - backendRefs:
        - name: web-api
          namespace: web-api
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: web-api-ingress
  namespace: web-api
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: gloo-system
  to:
  - group: ""
    kind: Service
--- 
apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: web-api-ingress-route-options
  namespace: gloo-system
spec:
  options:
    rbac:
      policies:
        viewer:
          nestedClaimDelimiter: .
          principals:
          - jwtPrincipal:
              claims:
                "roles": "authorized-user"
              matcher: LIST_CONTAINS
    headerManipulation:
      responseHeadersToAdd:
        - header:
            key: "gloo-api-header"
            value: "rbac works!"
---
