apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: web-api-ingress
  namespace: gloo-system
  labels:
    ingress: web-api
spec:
  parentRefs:
    - name: http
      namespace: gloo-system   
  hostnames:
    - "web-api.solo.io"
  rules:
    - backendRefs:
        - name: web-api
          namespace: web-api
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: web-api-ingress
  namespace: web-api
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: gloo-system
  to:
  - group: ""
    kind: Service

---
apiVersion: gateway.solo.io/v1
kind: VirtualHostOption
metadata:
  name: web-api-ingress-vh-options
  namespace: gloo-system
spec:
  targetRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: http
    namespace: gloo-system
  options:
    ratelimit: 
      localRatelimit:
        maxTokens: 3
        tokensPerFill: 3
        fillInterval: 30s
