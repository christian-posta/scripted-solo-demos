apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "v1"
spec:
  endpointSelector:
    matchLabels:
      io.cilium.k8s.policy.serviceaccount: helloworld-v1
  ingress:
  - fromEndpoints:
    - matchLabels:
        io.cilium.k8s.policy.serviceaccount: sleep-v1
    toPorts:
    - ports:
      - port: "5000"
        protocol: TCP
