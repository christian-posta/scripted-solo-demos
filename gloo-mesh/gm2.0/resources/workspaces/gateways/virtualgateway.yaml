apiVersion: networking.gloo.solo.io/v2
kind: VirtualGateway
metadata:
  name: edge-gateway
  namespace: gloo-mesh-gateway
spec:
  workloads:
    - selector:
        gateway: gloo-mesh-gateway
  listeners: 
    - http: {}
      port:
        number: 80
        name: http
        protocol: HTTP
      allowedRouteTables:
        - host: '*'