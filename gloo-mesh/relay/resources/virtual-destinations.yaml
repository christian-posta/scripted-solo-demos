apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualDestination
metadata:
  name: web-api-global-routing
  namespace: gloo-mesh
spec:
  hostname: web-api.global.solo.io
  port:
    number: 9080
    protocol: http
  localized:
    outlierDetection:
      consecutiveErrors: 1
      maxEjectionPercent: 100
      interval: 5s
      baseEjectionTime: 120s
    destinationSelectors:
    - kubeServiceMatcher:
        labels:
          app: web-api
  virtualMesh:
    name: your-virtual-mesh
    namespace: gloo-mesh
