apiVersion: v1
kind: ServiceAccount
metadata:
  name: recommendation
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation
  labels:
    app: recommendation
    prod: stable
spec:
  
  replicas: 1
  selector:
    matchLabels:
      app: recommendation
      prod: stable
  template:
    metadata:
      labels:
        app: recommendation
        prod: stable
      annotations:
    spec:
      serviceAccountName: recommendation
      containers:
      - name: recommendation
        image: nicholasjackson/fake-service:v0.22.7
        ports:
        - containerPort: 80
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:80"
        - name: "UPSTREAM_URIS"
          value: "http://purchase-history.gloo-mesh.istiodemos.io"
        - name: "NAME"
          value: "recommendation"
        - name: "MESSAGE"
          value: "Hello From Recommendations!"

---
# Service to expose recommendation frontend

apiVersion: v1
kind: Service
metadata:
  name: recommendation
  labels:
    app: recommendation
spec:
  selector:
    app: recommendation
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80