apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  # TODO::ceposta: Hack until this is fixed: https://github.com/solo-io/gloo-mesh-enterprise/issues/1332
  #name: productpage-gateway
  #namespace: bookinfo-config
  name: demo-gateway
  namespace: demo-config  
spec:
  ingressGatewaySelectors:
  - portName: http2
    destinationSelectors:
    - kubeServiceMatcher:
        clusters:
        - cluster-1
        - cluster-2
        labels:
          gateway: gloo-mesh-gateway
        namespaces:
        - gloo-mesh-gateway
  connectionHandlers:
  - http:
      routeConfig:
      # TODO::ceposta: Hack until this is fixed: https://github.com/solo-io/gloo-mesh-enterprise/issues/1332        
      - virtualHost:
          domains:
          - web-api.gloo-mesh.istiodemos.io
          routes:
          - matchers:
            - uri:
                prefix: /
            name: web-api
            routeAction:
              destinations:
              - virtualDestination:                 
                  name: web-api-global-routing 
                  namespace: demo-config           
      - virtualHost:
          domains:
          - bookinfo.gloo-mesh.istiodemos.io
          routes:
          - matchers:
            - uri:
                prefix: /
            name: productpage
            routeAction:
              destinations:
              - virtualDestination:                 
                  name: productpage-global-routing 
                  namespace: bookinfo-config
