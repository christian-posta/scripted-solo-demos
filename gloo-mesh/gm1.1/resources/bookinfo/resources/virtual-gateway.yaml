apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: productpage-gateway
  namespace: bookinfo-config
spec:
  ingressGatewaySelectors:
  - portName: http2
    destinationSelectors:
    - kubeServiceMatcher:
        clusters:
        - cluster-1
        - cluster-2
        labels:
          gateway: gloo-mesh-gateway
        namespaces:
        - gloo-mesh-gateway
  connectionHandlers:
  - http:
      routeConfig:
      - virtualHost:
          domains:
          - bookinfo.gloo-mesh.istiodemos.io
          routes:
          - matchers:
            - uri:
                prefix: /
            name: productpage
            routeAction:
              destinations:
              - virtualDestination:                 
                  name: productpage-global-routing 
                  namespace: bookinfo-config
