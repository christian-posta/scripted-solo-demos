apiVersion: networking.mesh.gloo.solo.io/v1alpha2
kind: TrafficPolicy
metadata:
  name: reviews-shift-failover
  namespace: default
spec:
  destinationSelector:
  - kubeServiceRefs:
      services:
      - clusterName: cluster-1
        name: reviews
        namespace: default
  trafficShift:
    destinations:
    - failoverService:
        name: reviews-failover
        namespace: gloo-mesh