apiVersion: kagent.dev/v1alpha1
kind: MCPServer
metadata:
  name: server-github
  namespace: kagent
spec:
  deployment:
    args:
    - '@modelcontextprotocol/server-github'
    cmd: npx
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: $GH_PAT$
    image: node:24-alpine3.21
    port: 3000
  stdioTransport: {}
  transportType: stdio