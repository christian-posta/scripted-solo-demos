apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: deepseek-opt
  namespace: gloo-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: deepseek
  options:
    rbac:
      policies:
        viewer:
          nestedClaimDelimiter: .
          principals:
          - jwtPrincipal:
              claims:
                "llms.openai": "gpt-3.5-turbo"
              matcher: LIST_CONTAINS
