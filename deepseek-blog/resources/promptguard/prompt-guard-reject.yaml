apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: deepseek-prompt-guard
  namespace: gloo-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: deepseek
  options:
    ai:
      promptGuard:
        request:
          customResponse:
            message: "Rejected due to inappropriate content"
          regex:
            action: REJECT
            matches:
            - pattern: "credit card"
              name: "CC"
