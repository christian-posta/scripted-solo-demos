---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gogs
  namespace: gogs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gogs
  template:
    metadata:
      labels:
        app: gogs
        istio-injection: enabled
        version: v1
    spec:
      containers:
      - name: gogs
        image: gogs/gogs:0.12.1
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 3000
          name: http
        env:
        - name: SOCAT_LINK
          value: "false"
        volumeMounts:
        - name: gogs-persistent-storage
          mountPath: /data
        - name: custom-gogs
          mountPath: /data/gogs/conf             
      volumes:
      - name: gogs-persistent-storage
        emptyDir: {}
      - name: custom-gogs
        configMap:
          name: custom-gogs              

---
apiVersion: v1
kind: Service
metadata:
  name: gogs
  namespace: gogs
spec:
  type: LoadBalancer
  selector:
    app: gogs
  ports:
  - name: ssh
    protocol: TCP
    port: 22
    targetPort: 22
    nodePort: 30022
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
    nodePort: 30080
