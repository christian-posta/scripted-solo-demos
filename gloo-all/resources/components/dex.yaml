kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: dex
    helm.sh/chart: dex-2.9.0
    app.kubernetes.io/instance: dex
    app.kubernetes.io/version: "2.21.0"
    app.kubernetes.io/managed-by: Tiller
